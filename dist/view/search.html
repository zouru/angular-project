<div>
    <head-bar title="拉勾网" fade="1" is-left-show="isCitysShow"></head-bar>
    <div class="searchBox">
        <div class="slideDown" ng-click="showCitys()">{{city?city:'全国'}} <i>></i></div>
        <input type="text" ng-model="keywords" placeholder="搜索职位" name="" id="">
        <button ng-click="search()">搜索</button>
    </div>
    <div ng-show="positionList&&!positionList.length" id="noData">没有这个岗位哦！</div>
    <app-position-list ng-show="positionList" data="positionList"></app-position-list>

    <app-citys now-id="{{nowId}}" ng-show="isCitysShow"></app-citys>
    <yu-keywords ng-show="!positionList" data="keywordsList"></yu-keywords>
    <app-footer></app-footer>
</div>
