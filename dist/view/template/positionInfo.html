<div class="positionInfo">
    <div class="title">
        <span class="name">{{data.companyName}}</span>
        <div class="star">
            <img src="image/star.png" alt="">
            <span>未收藏</span>
        </div>
    </div>
    <div class="detail">
        <div class="one">
            <div class="">{{data.salaryName}}</div>
            <div>{{data.cityName}}</div>
            <div>全职</div>
        </div>
        <div class="two">
            <div>不限</div>
            <div class="">{{data.education}}</div>
        </div>
        <div class="three">职位诱惑:{{data.benefit}}</div>
    </div>
</div>
